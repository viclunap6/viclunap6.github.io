<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | LCHA</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="dashboard.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="text-gray-200">
        <div class="flex h-screen bg-gray-900">
            <aside
                id="sidebar-panel"
                class="w-64 bg-gray-950/50 border-r border-gray-700/50 p-6 flex-col hidden lg:flex"
            >
                <div class="flex items-center mb-8">
                    <img
                        src="images/lhalogo.jpg"
                        alt="Logotipo"
                        class="h-10 w-auto rounded-md"
                    />
                    <span class="ml-3 font-semibold text-white text-lg"
                        >Dashboard</span
                    >
                </div>
                <nav id="sidebar-nav"></nav>
            </aside>

            <div class="flex-1 flex flex-col overflow-hidden">
                <header
                    class="bg-gray-900 border-b border-gray-700/50 w-full z-10"
                >
                    <div
                        class="px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
                    >
                        <h1 id="dashboard-title" class="text-xl">
                            Luna Castro, Herrera & Asociados
                        </h1>
                        <div id="user-info" class="text-right"></div>
                    </div>
                </header>
                <main
                    id="main-content"
                    class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8"
                ></main>
            </div>
        </div>

        <div id="modal-container" class="modal-overlay">
            <div id="modal-panel" class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-content-body"></div>
            </div>
        </div>

        <script src="dashboard.js"></script>
    </body>
</html>
